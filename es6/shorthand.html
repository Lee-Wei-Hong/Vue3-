<!DOCTYPE html><html><head><title>ES6 縮寫</title><meta name="viewport" content="width=device-width, initial-scale=1"><link href="images/favicon.ico" rel="shortcut icon"><meta charset="UTF-8"><script src="/javascripts/vendor.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script></head><body class="bg-lighter">
  <div class="container main my-5"><div class="row"><main class="col post">
    <!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">ES6 縮寫</h1><small>檔名：<code>shorthand.html</code></small>
      <div class="alert bg-light">本課程的程式碼會盡可能利用 ES6 或其縮寫的形式撰寫，本章節會介紹實戰中的常見縮寫語法</div>
    </div>
    <!-- 🔥🔥練習開始🔥🔥 -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li></ul>
      <script>
        // #1 語法糖與新增語法
        //語法糖就是縮寫
        // 語法糖：不會影響運作，邏輯與當前 JS 一致
        //新增語法:就是箭頭函式，會影響this的運作
        // const obj = {
        //   myName: '1.物件',
        //   //縮寫
        //   fn() {
        //     return this.myName;
        //   },
        //   //箭頭函式
        //   fn2:()=>{
        //     return "this.myName會是undefined，會影響運作";
        //   }
        // }
        
        // console.log(obj.fn(),obj.fn2());
        
        // =====
        // #2 物件字面值 Object literals
        // #2-1 物件內的函式
        // const obj3 = {
        //   myName: '物件',
        //   fn: function() { // 請改為縮寫
        //     return this.myName;
        //   }
        // }
        // const obj3 = {
        //   myName: '物件',
        //   fn() {
        //     return this.myName;
        //   }
        // }
        
        
        // console.log(obj3.fn());
        
        // #2-2 物件內的變數
        
        // const person = {
        //   name: '小明'
        // };
        // //當物件裡面的屬性(person)與屬性值(person)相同時，可以省略寫屬性直接寫入屬性值(person)就好
        // const people = {
        //   person
        // }
        // console.log(people);
        
        
        
        // #3 展開
        // #3-1 不同陣列合併
        const groupA = ['小明', '杰倫', '阿姨'];
        const groupB = ['老媽', '老爸'];
        //傳統陣列串接方式
        // const groupAll = groupA.concat(groupB);
        //ES6的寫法
        const groupAll = [...groupA, ...groupB];
        console.log(groupAll);
        
        // #3-2 物件擴展
        // 新增一個物件包含新方法，同時加入原有的方法
        const methods = {
          fn1() {
            console.log(1);
          },
          fn2() {
            console.log(2);
          },
        }
        //ES6的寫法
        const newMethods={
          showMessage(){
            console.log("顯示錯誤訊息");
          },
          ...methods
        }
        newMethods.fn1(); 
        newMethods.fn2=()=>{
          console.log(3);
        };
        newMethods.fn2();
        methods.fn2();
        
        // #3-3 轉成純陣列
        /*
        JavaScript 中的「類陣列」（array-like）是指具有類似陣列的特性，但並不是正式的陣列的對象。這些對象通常具有數字索引和 length 屬性，但缺乏陣列的方法，如 push、pop、forEach 等。
        1.特性
        數字索引：類陣列對象的元素可以通過數字索引來訪問。
        length 屬性：類陣列對象通常具有 length 屬性，表示元素的數量。
        
        2.常見的類陣列對象
        arguments 對象：函數中的 arguments 對象是一個類陣列。
        DOM 方法返回的節點列表：如 document.querySelectorAll 返回的節點列表。
        */
        
        //類陣列
        const doms = document.querySelectorAll('li');
        console.log(doms); // 請轉為純陣列
        
        //使用展開運算符ES6 轉為純陣列
        // 名稱叫展開運算符 Spread Operator  ...的意思就是將陣列的值一個一個取出來 在return回去
        var newDoms = [...doms];
        console.log(newDoms);
        
        //arguments 對象範例
        //當傳入的參數很多的時候 可以使用arguments去取得傳入的參數 變成列陣列
        //arguments是parameters的集合
        //再用[...arguments]轉為陣列 就可以使用陣列的操作方法
        function example() {
          console.log(arguments);
          //轉為純陣列
          console.log([...arguments]);
        }
        example(1,2,3,4,5,6,7,8);
        
        // #5 其餘參數 rest operator
        //預期不知道會傳多少參數 把傳入函式的參數轉換為陣列格式
        function moreMoney(newMoney, ...money) {
          console.log(newMoney, money);
        }
        moreMoney(500, 100, 100)
        
        
        // #4 預設值
        // function sum(a, b) { // 請加入預設值避免錯誤
        //   return a + b;
        // }
        // console.log(sum(1));

        //ES6 預設值的寫法
        function sum(a,b=4){
          return a + b;
        }
        console.log(sum(2,10));
        console.log(sum(2));
        
        
      </script>
